<div class="cmd" data-type="info" data-cmd_id="#id#" data-cmd_uid="#uid#" data-version="#version#">
    <center>
        <div style="font-weight: bold;font-size : 12px;#hideCmdName#">#name_display#</div>
        <span style="font-size: 2.5em;font-weight: bold;position:relative;top:-6px" class="iconCmd"></span>
    </center>
    <script>
        jeedom.cmd.update['#id#'] = function(_options){
            if (_options.display_value == '1') {
             $('.cmd[data-cmd_id=#id#] .iconCmd').empty().append('<i class="fa fa-envelope-o"></i>').css('color','green');
         }else {
            $('.cmd[data-cmd_id=#id#] .iconCmd').empty().append('<i class="fa fa-envelope-o"></i>').css('color','red');
        }
    }
</script>
</div>
